<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <h1 class="text-center h1 my-3">Giphy Party</h1>
  <div class="container">
    <form id="search" class="d-flex justify-content-center form-inline">
        <input class="form-control-lg mx-1" type="text" name="term" id="term" placeholder="Enter a search term">
        <input type="submit" id="submit" class="btn btn-success btn-lg mx-1">
    </form>
    <div class="row justify-content-center">
      <button id="remove" class="btn btn-danger my-2">Remove gifs</button>
    </div>
  </div>
  
  <div class="container-fluid">
    <div id="party-zone" class="row justify-content-center align-items-center"></div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
